<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaijaFlix - Find Movies & TV Shows</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-white">

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold">
                <span class="text-red-600">Naija</span>Flix
            </h1>
            <p class="text-gray-400 mt-2 text-lg">Discover Nollywood and beyond.</p>
        </header>

        <!-- Search & Toggle Area -->
        <div class="max-w-2xl mx-auto mb-8 flex flex-col sm:flex-row items-center gap-4">
            <!-- Search Form -->
            <form id="searchForm" class="w-full">
                <div class="flex items-center rounded-full search-bar p-2">
                    <input type="text" id="searchInput" placeholder="Search for..." class="w-full bg-transparent text-white placeholder-gray-400 focus:outline-none px-4 py-2">
                    <button type="submit" class="search-button text-white font-semibold rounded-full px-6 py-2 transition-colors duration-300">Search</button>
                </div>
            </form>
            <!-- Toggle Switch -->
            <div id="toggleSwitch" class="toggle-switch movie">
                <div id="toggleMovies" class="toggle-switch-option">Movies</div>
                <div id="toggleTv" class="toggle-switch-option">TV</div>
                <div class="toggle-switch-slider"></div>
            </div>
        </div>

        <!-- Genre Filters -->
        <div id="genreContainer" class="flex flex-wrap justify-center gap-2 mb-12">
            <!-- Genre tags will be inserted here -->
        </div>

        <!-- Results Section -->
        <main>
            <h2 id="results-heading" class="text-2xl font-semibold mb-6 border-l-4 border-red-600 pl-4">Popular Movies in Nigeria</h2>
            <div id="loader" class="flex justify-center my-16 hidden">
                <div class="loader"></div>
            </div>
            <div id="errorMessage" class="text-center text-gray-400 hidden"></div>
            <div id="resultsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                <!-- Movie cards will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div id="modalContent" class="modal-content">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
